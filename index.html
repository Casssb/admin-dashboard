<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"

  <body>
    <header>
      <div class="header-search">
        <label for="search" class="header-search-icon"
          ><img src="img/magnifying-glass.svg" alt="search icon"
        /></label>
        <input
          type="text"
          class="header-search-input"
          id="search"
          name="search"
        />
      </div>
      <div class="header-user-profile">
        <img
          src="img/bell-ringing.svg"
          class="header-profile-bell-img"
          alt="bell icon"
        />
        <img src="" alt="" />
        <p class="header-profile-username">Nicholas Cage</p>
      </div>
      <div class="header-welcome">
        <img src="" alt="" />
        <div class="welcome-text-container">
          <p class="welcome-small-text">Hi there,</p>
          <p class="welcome-large-text">John Travolta (@xenu1337)</p>
        </div>
      </div>
      <div class="header-buttons">
        <button class="header-button">New</button>
        <button class="header-button">Upload</button>
        <button class="header-button">Share</button>
      </div>
    </header>

    <nav role="navigation">

        <img src="img/diamonds-four.svg" alt="icon of 4 diamonds" />
        <h1 class="nav-title">Dashboard</h1>
      </div>
      <ul class="nav-main-icons-container">
        <li class="nav-icon">
